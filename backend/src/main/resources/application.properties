# Database Configuration
spring.datasource.url=jdbc:h2:mem:fooddelivery
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 Console (for development only)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true

# SQL Initialization
spring.sql.init.mode=always
spring.sql.init.data-locations=classpath:data.sql

# Server Configuration
server.port=8080
server.servlet.context-path=/

# Logging Configuration
logging.level.com.fooddelivery=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# JWT Configuration
app.jwt.secret=foodDeliverySecretKeyForJWTTokenGenerationWithSufficientLengthToMeetMinimumSecurityRequirements2024
app.jwt.expiration=86400000
app.jwt.refresh-expiration=604800000

# Security Configuration
spring.security.debug=false

# Spring Boot Admin
spring.boot.admin.client.enabled=false

# Application Configuration
app.name=Food Delivery App
app.version=1.0.0
app.description=Online Food Delivery Application

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Jackson Configuration
spring.jackson.default-property-inclusion=NON_NULL
spring.jackson.serialization.fail-on-empty-beans=false

# Cross-Origin Configuration
cors.allowed-origins=http://localhost:3000
cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
cors.allowed-headers=*
cors.allow-credentials=true

# Validation Configuration
spring.mvc.throw-exception-if-no-handler-found=true
spring.web.resources.add-mappings=false